<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title id="title">Orinoco - Appareils photos vintages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
    />
    <script
      src="https://kit.fontawesome.com/d66a35570a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="public/img/logo.png" alt="Orinoco" /></a>
        <a href="cart.html" id="cart-btn"><i class="fas fa-shopping-cart fa-2x" id="cart-logo"></i></a>
      </nav>
    </header>

    <section class="cart">
        <h2 id="cart-title">Votre panier</h2>
        <p id="error"></p>
      <table>
        <tr class="table-titles">
          <td>Produit</td>
          <td>Option</td>
          <td>Quantité</td>
          <td>Prix unitaire ( € )</td>
          <td>Totaux ( € )</td>
        </tr>
        <tr id="product">
          <td id="name">Zurss 50S</td>
          <td id="lens"></td>
          <td id="amountCell"><select id="productAmount"></select><button id="delete-btn"><i class="fas fa-trash-alt fa-2x"></i></button></td>
          <td id="price">49900</td>
          <td id="priceTotal"></td>
        </tr>
      </table>
    </section>
  </body>
  <script src="./js/cart.js"></script>
</html>
