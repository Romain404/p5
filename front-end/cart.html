<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title id="title">Orinoco - Appareils photos vintages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
    />
    <script
      src="https://kit.fontawesome.com/d66a35570a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav style="position: static;">
        <a href="index.html"><img src="public/img/logo.png" alt="Orinoco" /></a>
        <a href="cart.html" id="cart-btn"
          ><i class="fas fa-shopping-cart fa-2x" id="cart-logo"></i
        ></a>
      </nav>
    </header>

    <section class="cart">
      <h2 id="cart-title">Votre panier</h2>
      <p id="error"></p>
      <table>
        <tr class="table-titles">
          <td>Produit</td>
          <td>Lentille</td>
          <td>Prix unitaire</td>
        </tr>
        <tfoot>
          <tr>
            <td></td>
            <td>Sous-total</td>
            <td id="stotal">0 €</td>
          </tr>
        </tfoot>
      </table>
      <div class="deleteAll"><button id="deleteAll" onclick="deleteAll()">Vider le panier</button></div>
      <form>
        <div class="names">
          <label for="fname">Prénom</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="George"
            required
          />
          <label for="lname">Nom</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Dupont"
            required
          />
        </div>
        <div class="shipping">
          <label for="address">Adresse</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="45 rue de Lyon"
            required
          />
          <label for="city">Ville</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="PARIS"
            required
          />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="george.dupont@mail.com"
            required
          />
          <button id="orderBtn" onclick="buy()">Commander</button>
        </div>
      </form>
    </section>
  </body>
  <script src="./js/cart.js"></script>
</html>
